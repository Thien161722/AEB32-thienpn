    <header class="nav d__flex">
      <div class="logo"></div>
      <div class="parent__namecompany">
        <h1 class="namecompany">Công ty TNHH MTV Dịch vụ Bảo trì Công nghiệp</h1>
        <p class="contact">Địa chỉ: 75 Yên Bái, Hải Châu, Tp. Đà nẵng</p>

      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__item__link" href="./home.html">HOME</a>

    <div class="container__body">
      <div class="container__form">
        <form onsubmit="return false">
          <div class="form__row">
            <label for="inputCustomer" class="form__label">Tên Khách hàng</label>
            <input type="text" class="form__input" id="inputCustomer">
          </div>
          <div class="form__row">
            <label for="inputProject" class="form__label">Tên Dự án</label>
            <input type="text" class="form__input" id="inputProject">
          </div>
          <div class="form__row">
            <label for="inputName" class="form__label">Người chịu trách nhiệm</label>
            <input type="text" class="form__input" id="inputName">
          </div>
          <div class="form__row">
            <label for="inputProgress" class="form__label">Tiến độ</label>
            <input type="text" class="form__input" id="inputProgress" onchange="handleModifleInputProgress()">
          </div>
          <button type="submit" class="form__btn" onclick="handleSubmit()">Submit</button>
        </form>
      </div>
