<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        max-width: 100%;
        max-height: 100%;
      }

      .portrait {
        height: 80px;
        width: 30px;
      }

      .landscape {
        height: 30px;
        width: 80px;
      }

      .square {
        height: 75px;
        width: 75px;
      }
    </style>
  </head>
  <body>
    <!-- Portrait Div -->
    <div class="portrait">
      <img src="http://i.stack.imgur.com/xkF9Q.jpg" />
    </div>

    <!-- Landscape Div -->
    <div class="landscape">
      <img src="http://i.stack.imgur.com/xkF9Q.jpg" />
    </div>

    <!-- Square Div -->
    <div class="square">
      <img src="http://i.stack.imgur.com/xkF9Q.jpg" />
    </div>
  </body>
</html>
